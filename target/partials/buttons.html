<div ng-controller="buttonsController" class="btn-group" uib-dropdown>
	<button ng-click="saveFile()" id="split-button" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Save</button>
	<button type="button" class="btn btn-primary" uib-dropdown-toggle>
		<span class="caret"></span>
		<span class="sr-only">Split button!</span>
	</button>
	<ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">
		<li role="menuitem"><a ng-click="saveFileAs()" href="#"><span class="glyphicon glyphicon-duplicate"></span> Save as ...</a></li>
		<li role="menuitem"><a ng-click="renameFile()" href="#"><span class="glyphicon glyphicon-edit"></span> Rename ...</a></li>
		<li class="divider"></li>
		<li role="menuitem"><a ng-click="newFile()" href="#"><span class="glyphicon glyphicon-edit"></span> New</a></li>
		<li class="divider"></li>
		<li role="menuitem"><a ng-click="deleteFile()" class="btn-danger" href="#"><span class="glyphicon glyphicon-trash"></span> Delete</a></li>
	</ul>
</div>
