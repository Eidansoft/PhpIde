<script type="text/ng-template" id="prompt.html">
	<div class="modal-header">
		<h3 class="modal-title">{{data.title}}</h3>
	</div>
	<div class="modal-body">
		<div>{{data.msg}}</div>
		<input ng-if="data.prompt" class="phpide-prompt-text" type="text" ng-model="data.value"></input>
	</div>
	<div class="modal-footer">
		<button ng-if="data.okButton" class="btn btn-primary" type="button" ng-click="ok()">{{data.okButton}}</button>
		<button ng-if="data.cancelButton" class="btn btn-warning" type="button" ng-click="cancel()">{{data.cancelButton}}</button>
	</div>
</script>
